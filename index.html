<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio One</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Encriptador/Desincriptador</h1>
  </header>
  <main>
    <div>
      <label for="inputText">Entre o texto:</label>
      <input class="caixaDeTexto" type="text" id="inputText" placeholder="Entre o seu texto aqui">
      <button onclick="encriptar()">Encriptar</button>
      <button onclick="desencriptar()">Desencriptar</button>
    </div>
    <div>
      <label for="textoProcessado">Texto Processado:</label>
      <textarea class="caixaDeTexto" id="textoProcessado" rows="4" readonly></textarea>
      <button onclick="copiar()">Copiar</button>
    </div>
  </main>
  <footer>

      <li>Email: gustavobocato99@gmail.com</li>
    </ul>
  </footer>
</body>
</html>
